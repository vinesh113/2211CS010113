// Accept the following from the user and calculate the percentage of classes attended:
// a) Total number of working days
// b) Total number of days of absent
// After calculating percentage show that , if the percentage is less than 75 , then student will not be eligible to write exam.
        let totalDays = parseInt(prompt("Enter the total number of working days:"));
        let daysAbsent = parseInt(prompt("Enter the total number of days you were absent:"));
        let daysAttended = totalDays - daysAbsent;
        let attendancePercentage = (daysAttended / totalDays) * 100;
        document.write(`Total Working Days: ${totalDays} <br>`);
        document.write(`Days Absent: ${daysAbsent} <br>`);
        document.write(`Days Attended: ${daysAttended} <br>`);
        document.write(`Attendance Percentage: ${attendancePercentage.toFixed(2)}% <br>`);
        if (attendancePercentage < 75) {
            document.write("You are not eligible to write the exam.");
        } else {
            document.write("You are eligible to write the exam.");
        }
